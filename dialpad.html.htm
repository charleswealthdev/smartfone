<link rel="stylesheet" type="text/css" href="dialpad.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div id="dialpad">

	<button class="fa  fa-phone" id="phone"></button>
<button class="fa  fa-facebook"  id="facebook"></button>
<button class="fa  fa-whatsapp"  id="whatsapp"></button>
<button class="fa  fa-image"  id="image"></button>
<button class="fa  fa-instagram"  id="instagram"></button>

<button class="fa  fa-signal"  id="signal" stle="width:2px; height:2px"></button>
<button class="fa  fa-signal"  id="signal1"></button>


<button class="fa  fa-battery-2"  id="battery"></button>





<div>

<button class="fa fa-user"  id="user"></button>

</div>


<div id="div2"></div>


<div id="div3"></div>


<div id="div4"></div>


<div>

	<button class="fa  fa-microphone-slash" id="mute"><br><p style="font-size:10px">mute</p></button>
<button class="fa  fa-building-o"  id="keypad"><br><p style="font-size:10px">keypad</p></button>

<button class="fa  fa-volume-up"  id="speaker"><br><p style="font-size:10px">speaker</p></button>





</div>

<div>

	<button class="fa  fa-phone-square" id="addcall"><br><p style="font-size:10px">Add call</p></button>
<button class="fa  fa-pause"  id="pause"><br><p style="font-size:10px">Hold</p></button>





<div>

	<button class="fa  fa-phone" id="lastphone"></button>

</div>



<div>

	<button class="fa  fa-caret-left" id="caret"></button>


	<button class="fa  fa-circle-o" id="circle"></button>
